<div>
  <form [formGroup]="loginForm" (submit)="login()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" formControlName="username" [(ngModel)]="credentials.username" />
    </div>
    <div>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password" formControlName="password" [(ngModel)]="credentials.password" />
    </div>
    <button type="submit">Log In</button>
  </form>
</div>
